<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Calculator App</title>
    
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="calculator">
        <h1 class="text-center text-primary">Calculator App</h1>
        <div id="value_display" class="display text-secondary">0</div>
        <div id="output" class="display"></div>
        <input type="text" placeholder="Number" id="input_value" class="form-control mb-3" onfocus="this.value='';">
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-secondary btn-calc" onclick="insertOperator('+')">+</button>
          <button class="btn btn-secondary btn-calc" onclick="insertOperator('-')">-</button>
          <button class="btn btn-secondary btn-calc" onclick="insertOperator('*')">ร</button>
          <button class="btn btn-secondary btn-calc" onclick="insertOperator('/')">รท</button>
        </div>
        <button class="btn btn-success btn-equal mb-2" onclick="calc()">Calculate</button>
        <button class="btn btn-danger btn-clear" onclick="clearCalculator()">Clear</button>
      </div>
    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
